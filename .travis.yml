---
language: node_js
node_js:
  - "4"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - npm config set spin false
  - npm install -g bower
  - npm install phantomjs-prebuilt

install:
  - npm install
  - bower install
  - npm install -g firebase-tools
  - npm install -g ember-cli

script:
  - npm test

after_success:
  ember build --environment production
  firebase deploy --token ${FIREBASE_TOKEN}
